name: 'üßë‚Äçüè≠'
on: [ push, pull_request ]
jobs:

  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gradle/wrapper-validation-action@v2
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          check-latest: true
          cache: 'gradle'
      - run: ./gradlew --console plain --no-daemon --full-stacktrace check

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') == true
    needs: check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          check-latest: true
          cache: 'gradle'
      - run: ./gradlew --console plain --no-daemon --full-stacktrace build
      - uses: softprops/action-gh-release@v2
        with:
          body: 'Release generated at commit: ${{ github.sha }}'
          files: 'build/dist/*.jar'
